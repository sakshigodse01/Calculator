<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="main">
            <form>
                <input type="text" id="result" name="result" value="">
                <table>
                    <tr>
                        <td> <input type="button" value="AC" onclick="result.value = ' ' " class="operate"></td>
                        <td> <input type="button" value="DE" onclick="result.value = result.value.toString().slice(0,-1)" class="operate"></td>
                        <td> <input type="button" value="." onclick="result.value += '.' " class="operate"></td>
                        <td> <input type="button" value="/" onclick="result.value += '/' " class="operate"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="7" onclick="result.value += '7' "></td>
                        <td> <input type="button" value="8"onclick="result.value += '8' "></td>
                        <td> <input type="button" value="9"onclick="result.value += '9' "></td>
                        <td> <input type="button" value="*"onclick="result.value += '*' " class="operate"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="4"onclick="result.value += '4' "></td>
                        <td> <input type="button" value="5"onclick="result.value += '5' "></td>
                        <td> <input type="button" value="6"onclick="result.value += '6' "></td>
                        <td> <input type="button" value="-"onclick="result.value += '-' " class="operate"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="1"onclick="result.value += '1' "></td>
                        <td> <input type="button" value="2"onclick="result.value += '2' "></td>
                        <td> <input type="button" value="3"onclick="result.value += '3' "></td>
                        <td> <input type="button" value="+"onclick="result.value += '+' " class="operate"></buttoonclick="result.value += '.' "></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="00"onclick="result.value += '00' "></td>
                        <td><input type="button" value="0"onclick="result.value += '0'"></td>
                        <td><input type="button" value="%" onclick="result.value += '%' " class="operate"></td>
                        <td><input type="button" value="="onclick="result.value = eval(result.value) " class="operate"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<script src="script.js"onclick="result.value += '.' "></script>
</body>

</html>
